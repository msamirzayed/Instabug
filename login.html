<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Task for Instabug, Login page">
    <meta name="keywords" content="Instabug, Task, Pure CSS, Vanilla Javascript">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabug | Login</title>
    <link rel="shortcut icon" type="image/jpg" href="imgs/logo.png"/>
    <!-- normalize css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- end of normalize -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <!-- external font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- end of external font -->
    <!-- font awesome library for the icons -->
    <script
      src="https://kit.fontawesome.com/51e364d4db.js"
      crossorigin="anonymous"
    ></script>
    <!-- end of font awesome library -->
</head>
<body>
    <main >
      <div class="row flex-center">
  
        <!-- slider part -->
          <div class="col slider">
            <div class="container-slider">
              <div class="slides">
                <img src="imgs/s1.svg" alt="mobile slide" style="width:100%; height: 80vh;"> 
                <p>Accelerate Your Entire Mobile Team Workflow</p>   
              </div>
            
              <div class="slides">
                <img src="imgs/s2.svg" alt="mobile reporting slide" style="width:100%; height: 80vh;">
                <p>The Most Comprehinsve Bug Reporting Tool For Mobile Apps</p>
              </div>
            
              <div class="slides">
                <img src="imgs/s3.svg" alt="Real time alerts slide" style="width:100%; height: 80vh;"> 
                <p>Secure Crash Reporting With Real Time Alerts</p>
              </div>
            
              
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
              <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div> 
            </div>   
              <!-- end of slider part -->
  
          </div>
          <!-- form part -->
          <div class="col form">
              <img src="imgs/logo.png" alt="Instabug logo">
              <h3>Log in to Instabug</h3>
              <button class="social google">Google</button>
              <button class="social github">GitHub</button>
              <button class="social microsoft">Microsoft</button>
              <div class="separator"><strong>OR</strong></div>
              <form>
                <div class="m">
                  <label for="email">Work Email</label><br>
                  <input type="email" id="email" name="email" required placeholder="mohamed@instabug.com"><br>
                  <div class="emMsg"></div>
                </div>
                <div class="p">
                  <span> <label for="password">Password</label> <label class="forget">forget password?</label><br></span>
                  <input type="password" required id="password" name="passowrd" minlength="6" placeholder="+6 characters">
                  <div class="pswMsg"></div>
                </div>
                <div class="hidden">
                  <p>sorry mail or password isn't valid ðŸ˜”</p>
                </div>
                  <button class="submit" type="submit" value="Login">Log in</button>
                  <span><p>Don't have an account? <span class="sup">Sign up</span></p> <p class="right">Login via SSO</p></span>
                </form>
                <p class="trust">Trusted by the top companies</p>
                <div class="trusted">
                  <img src="imgs/Lyft_logo.svg" alt="Lyft logo">
                  <img src="imgs/BuzzFeed.svg" alt="Buzz Feed logo">
                  <img src="imgs/oneplus.svg" alt="One plus logo">
                  <img src="imgs/Asana_logo.svg" alt="Asana logo">
  
                </div>
          </div>
          <!-- end of form part -->
      </div>
      </main>
  

    <script src="src/app.js"></script>
    <script src="src/slider.js"></script>
    <script src="src/login.js"></script>
</body>
</html>
